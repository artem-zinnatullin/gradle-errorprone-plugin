language: java
sudo: false
jdk: oraclejdk8
env:
  - TEST_GRADLE_VERSIONS=2.6
  - TEST_GRADLE_VERSIONS=2.7
  - TEST_GRADLE_VERSIONS=2.8
  - TEST_GRADLE_VERSIONS=2.9
  - TEST_GRADLE_VERSIONS=2.10
  - TEST_GRADLE_VERSIONS=2.11
  - TEST_GRADLE_VERSIONS=2.12
  - TEST_GRADLE_VERSIONS=2.13
  - TEST_GRADLE_VERSIONS=2.14
  - TEST_GRADLE_VERSIONS=3.0
  - TEST_GRADLE_VERSIONS=3.1
  - TEST_GRADLE_VERSIONS=3.2
  - TEST_GRADLE_VERSIONS=3.3
  - TEST_GRADLE_VERSIONS=3.4
  - TEST_GRADLE_VERSIONS=3.5
  - TEST_GRADLE_VERSIONS=4.0
  - TEST_GRADLE_VERSIONS=4.1
install: true
script: ./gradlew build -Ptest.gradle-versions="$TEST_GRADLE_VERSIONS"
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
